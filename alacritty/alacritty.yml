env:
  TERM: alacritty-direct

shell:
  program: /usr/local/bin/fish
  args: ['--login']

window:
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

font:
  size: 14
  use_thin_strokes: false
  normal:
    family: Iosevka Term
    style: Light
  bold:
    style: Medium
  italic:
    style: Light Oblique

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }

# Colors (Gruvbox dark)
colors:
  primary:
    # background: &gruvbox_dark_bg '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # background: &gruvbox_dark_bg '#32302f'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
