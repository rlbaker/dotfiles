env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/fish
  args: ['--login']

window:
  padding:
    x: 2
  decorations: none
  startup_mode: Maximized

font:
  size: 16
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    style: Regular

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

# gruvbox dark
colors:
  primary:
    background: '0x1d2021'
    #background: '0x282828' # normal background
    #background: '0x32302f' # soft background
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
