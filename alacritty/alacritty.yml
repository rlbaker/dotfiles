env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/fish
  args: ['--login']

window:
  padding:
    x: 2
  decorations: none
  startup_mode: Maximized

font:
  size: 16
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    style: Regular

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

# gruvbox dark
colors:
  primary:
    background: '0x1D2021' # hard background
    #background: '0x282828' # normal background
    #background: '0x32302F' # soft background
    foreground: '0xEBDBB2'

  normal:
    black:   '0x282828'
    red:     '0xCC241D'
    green:   '0x98971A'
    yellow:  '0xD79921'
    blue:    '0x458588'
    magenta: '0xB16286'
    cyan:    '0x689D6A'
    white:   '0xA89984'

  bright:
    black:   '0x928374'
    red:     '0xFB4934'
    green:   '0xB8BB26'
    yellow:  '0xFABD2F'
    blue:    '0x83A598'
    magenta: '0xD3869B'
    cyan:    '0x8EC07C'
    white:   '0xEBDBB2'
